<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    import { reactive, effect } from './reactivity/index.js'

    const obj = {
      foo: 1,
      get bar () {
        return this.foo
      }
    }

    const p = reactive(obj)

    effect(() => {
      // console.log(p.bar)
      for (const key in p) {
        console.log(key)
      }
    })
    // p.foo++
    delete p.bar

  </script>
</body>
