<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    import { reactive, effect, readonly, shallowReadonly } from './reactivity/index.js'

    const obj = shallowReadonly({
      foo: 1,
      bar: {
        baz: 1
      }
    })

    effect(() => {
      console.log(obj)
    })
    obj.foo = 2
    obj.bar.baz = 2

  </script>
</body>
</html>
