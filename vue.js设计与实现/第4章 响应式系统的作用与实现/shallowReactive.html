<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    import { reactive, effect, shallowReactive } from './reactivity/index.js'

    const obj = shallowReactive({
      foo: {
        bar: 1
      }
    })

    effect(() => {
      console.log(obj.foo.bar)
    })

    obj.foo = {bar: 2}
    obj.foo.bar = 3

  </script>
</body>
</html>
