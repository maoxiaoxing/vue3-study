<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    import { reactive, effect } from './reactivity/index.js'

    const m = new Map([
      [{key: 1}, {value: 1}]
    ])
    const p = reactive(m)

    effect(() => {
      p.forEach((value, key) => {
        console.log(value)
        console.log(key)
      })
    })

    p.set({key: 2}, {value: 2})

  </script>
</body>
</html>
